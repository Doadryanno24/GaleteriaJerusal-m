<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeteria Jerusalém</title>
  <style>
    body {
      margin: 0;
      background-color: rgba(255, 230, 206, 0.68); /* #FFE6CEAD com transparência */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeOut 1s ease-in-out 2.5s forwards;
    }

    .logo {
      width: 250px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(1.05);
      }
    }
  </style>
</head>
<body>
  <img src="logo-galeteria.png" alt="Logo Galeteria Jerusalém" class="logo" />

  <script>
    setTimeout(() => {
      window.location.href = "home.html"; // redireciona após 2.5 segundos
    }, 3000);
  </script>
</body>
</html>
