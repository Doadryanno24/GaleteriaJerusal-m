<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pedidos do Cliente - Galeteria Jerusal√©m</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding-bottom: 80px;
    }
    header {
      background: #ff6600;
      color: white;
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
    }
    .pedido-box {
      background: white;
      margin: 20px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .pedido-box h3 {
      margin-top: 0;
    }
    .pedido-box ul {
      padding-left: 20px;
    }
    .pedido-box li {
      margin-bottom: 5px;
    }
    .total {
      font-weight: bold;
      margin-top: 10px;
    }
    .progress {
      background: #ddd;
      border-radius: 8px;
      height: 12px;
      margin: 15px 0;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: #4caf50;
      transition: width 0.3s ease-in-out;
    }
    .steps {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .step {
      text-align: center;
      font-size: 12px;
      width: 25%;
    }
    .circle {
      width: 18px;
      height: 18px;
      margin: 0 auto 4px;
      border-radius: 50%;
      background: #ccc;
    }
    .circle.completed {
      background: #4caf50;
    }
    .circle.current {
      background: #ff9800;
    }
    .navbar {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 600px;
      background: #ff6600;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      box-shadow: 0 -5px 15px rgba(255, 102, 0, 0.7);
      border-top-left-radius: 24px;
      border-top-right-radius: 24px;
      z-index: 1000;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      padding: 6px 14px 4px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90px;
      transition: background-color 0.25s ease, transform 0.2s ease, box-shadow 0.2s ease;
    }
    .navbar a svg {
      margin-bottom: 4px;
      fill: white;
      width: 24px;
      height: 24px;
    }
    .navbar a:hover {
      background: #e65c00;
      transform: scale(1.05);
    }
    .navbar a.active {
      background: #cc5200;
      box-shadow: 0 0 12px 2px #ffb266;
      transform: scale(1.1);
    }
    .telefone-form {
      text-align: center;
      margin: 50px 20px;
    }
    .telefone-form input {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 300px;
    }
    .telefone-form button {
      margin-top: 12px;
      padding: 10px 20px;
      font-size: 16px;
      background: #b71c1c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <nav class="navbar">
    <a href="home.html">
      <svg viewBox="0 0 24 24"><path d="M12 2L4 7v6c0 4 4 6 8 6s8-2 8-6V7l-8-5zM12 12a2 2 0 110-4 2 2 0 010 4z"/></svg>
      Fazer Pedido
    </a>
    <a href="status.html" class="active">
      <svg viewBox="0 0 24 24"><path d="M12 8v5l4 2 1-1.73-3.2-1.6V8zM12 2a10 10 0 1010 10A10 10 0 0012 2z"/></svg>
      Acompanhar
    </a>
    <a href="perfil.html">
      <svg viewBox="0 0 24 24"><path d="M12 12a5 5 0 100-10 5 5 0 000 10zm0 2c-3.33 0-10 1.67-10 5v3h20v-3c0-3.33-6.67-5-10-5z"/></svg>
      Perfil
    </a>
  </nav>

  <script type="text/babel">
    const { useEffect, useState } = React;

    const firebaseConfig = {
      apiKey: "AIzaSyAhFm-UjZbk7bnONOJTKFlh6d4nkoQ9gZg",
      authDomain: "futebol-ao-vivo-ebfd8.firebaseapp.com",
      databaseURL: "https://futebol-ao-vivo-ebfd8-default-rtdb.firebaseio.com",
      projectId: "futebol-ao-vivo-ebfd8",
      storageBucket: "futebol-ao-vivo-ebfd8.appspot.com",
      messagingSenderId: "946577518523",
      appId: "1:946577518523:web:c82505eef0328ddabade9e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const statusSteps = ["Pendente", "prepara√ß√£o", "A caminho", "Entregue"];

    function App() {
      const [telefone, setTelefone] = useState(localStorage.getItem("telefone") || "");
      const [cliente, setCliente] = useState(null);
      const [pedidos, setPedidos] = useState([]);
      const [loading, setLoading] = useState(false);
      const [input, setInput] = useState("");

      useEffect(() => {
        if (telefone) {
          buscarPedidos(telefone);
        }
      }, [telefone]);

      function buscarPedidos(telefone) {
        setLoading(true);
        const clientesRef = db.ref("clientes").orderByChild("telefone").equalTo(telefone);
        clientesRef.once("value", snapshot => {
          if (snapshot.exists()) {
            const clienteData = snapshot.val();
            const clienteKey = Object.keys(clienteData)[0];
            setCliente(clienteData[clienteKey]);

            const pedidosRef = db.ref("pedidos").orderByChild("telefone").equalTo(telefone);
            pedidosRef.on("value", snapshotPedidos => {
              if (snapshotPedidos.exists()) {
                const pedidosData = snapshotPedidos.val();
                const pedidosArray = Object.entries(pedidosData)
                  .map(([id, val]) => ({ id, ...val }))
                  .sort((a, b) => b.timestamp - a.timestamp);
                setPedidos(pedidosArray);
              } else {
                setPedidos([]);
              }
              setLoading(false);
            });
          } else {
            setCliente(null);
            setPedidos([]);
            setLoading(false);
          }
        });
      }

      function handleSalvarTelefone() {
        if (input.length >= 10) {
          localStorage.setItem("telefone", input);
          setTelefone(input);
        } else {
          alert("Digite um telefone v√°lido com DDD.");
        }
      }

      if (!telefone) {
        return (
          <div className="telefone-form">
            <h2>Digite seu telefone com DDD</h2>
            <input
              type="tel"
              placeholder="Ex: 11999998888"
              value={input}
              onChange={e => setInput(e.target.value)}
            />
            <br />
            <button onClick={handleSalvarTelefone}>Ver meus pedidos</button>
          </div>
        );
      }

      if (loading) return <header>üîÑ Carregando pedidos...</header>;
      if (!cliente) return <header>‚ùå Nenhum cliente encontrado para {telefone}.</header>;
      if (pedidos.length === 0) return <header>üì≠ Nenhum pedido feito por {telefone} ainda.</header>;

      return (
        <div>
          <header>üçó Pedidos de {cliente.nome}</header>
          {pedidos.map((pedido, index) => {
            const currentStep = statusSteps.indexOf(pedido.status || "Pendente");
            const progresso = ((currentStep + 1) / statusSteps.length) * 100;
            const total = pedido.itens?.reduce((acc, item) => acc + (item.preco * item.quantidade), 0) || 0;

            return (
              <div className="pedido-box" key={pedido.id}>
                <h3>Pedido #{index + 1}</h3>
                <p><strong>Data:</strong> {pedido.horario || "-"}</p>
                <ul>
                  {pedido.itens?.map((item, i) => (
                    <li key={i}>
                      {item.nome} x {item.quantidade} ‚Äî R$ {(item.preco * item.quantidade).toFixed(2)}
                    </li>
                  ))}
                </ul>
                <div className="total">Total: R$ {total.toFixed(2)}</div>

                <div className="progress">
                  <div className="progress-fill" style={{ width: `${progresso}%` }}></div>
                </div>

                <div className="steps">
                  {statusSteps.map((status, i) => (
                    <div className="step" key={i}>
                      <div className={`circle ${
                        i < currentStep || (i === currentStep && status === "Entregue")
                          ? "completed"
                          : i === currentStep
                          ? "current"
                          : ""
                      }`}></div>
                      <div>{status}</div>
                    </div>
                  ))}
                </div>
              </div>
            );
          })}
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
